<div class="modal fade" id="defectModalselect" data-backdrop="static" data-keyboard="false" aria-labelledby="defectModal"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <a class="modal-title">
          <i class="fas fa-cogs"></i> เลือก การซ่อม</a>
        <button type="button" class="close" (click)="onClose()">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="form">
          <table *ngIf="StockData" class="table">
            <thead>
              <tr class="text-center">
                <th>รหัสอุปกรณ์</th>
                <th>ชื่ออุปกรณ์</th>
                <th>ซีเรียลนัมเบอร์</th>
              </tr>
            </thead>
            <tbody>
              <tr class="text-center">
                <td>{{StockData.st_id}}</td>
                <td>{{StockData.st_name}}</td>
                <td>{{StockData.serial_no}}</td>
              </tr>
            </tbody>
          </table>
          <div class="form-group d-flex justify-content-center">
            <textarea formControlName="description" placeholder="คำอธิบาย" cols="30" rows="5" minlength="3" maxlength="250"></textarea>
          </div>
          <div *ngIf="this.form.controls['description'].errors?.pattern" class="alert alert-danger">
            กรุณาใส่ ก-ฮ, a-z, A-Z และ 0-9 เท่านั้น !
          </div>
          <div *ngIf="this.form.controls['description'].errors?.minlength" class="alert alert-danger">
            กรุณาใส่ข้อมูลอย่างน้อย 3 ตัวอักษรขึ้นไป
          </div>
          <div *ngIf="this.form.controls['description'].errors?.required" class="alert alert-danger">
            กรุณาใส่คำอธิบาย!
          </div>
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="submit" class="btn btn-primary" (click)="onSave()" [disabled]="!form.valid">บันทึก</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>
