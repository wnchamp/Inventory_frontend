<div class="modal fade" id="cateDeleteModal" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <a class="modal-title">
          <i class="fas fa-trash"></i> ลบ หมวด อุปกรณ์</a>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="onClose()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form (submit)="onDel()">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-group">
              <a class="text-alert">ชื่อ หมวดหมู่: "{{name | uppercase}}"</a>
              <br>
              <br>
              <h4 *ngIf="!alertalready" class="text-alert">ยื่นยันการลบ หมวดอุปกรณ์นี้ !!!</h4>
              <h4 *ngIf="alertalready" class="d-flex justify-content-center text-danger"> ไม่สามารถลบหมวด "{{name}}" ได้ เนื่องจากมีการใช้งานอยู่</h4>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-danger" [disabled]="alertalready">บันทึก</button>
          <button type="button" class="btn btn-secondary" (click)="onClose()">ยกเลิก</button>
        </div>
      </form>
    </div>
  </div>
</div>
