<div class="modal fade" id="cateEditModal" aria-labelledby="cateEditModalLabel" aria-hidden="true" data-backdrop="static"
  data-keyboard="false">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <a class="modal-title">
          <i class="fas fa-edit"></i> แก้ไข หมวด อุปกรณ์</a>
        <button type="button" class="close" (click)="onClose()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form [formGroup]="form" (submit)="onEdit()">
        <div class="modal-body">
          <div class="container-fluid">
            <br>
            <div class="form-group d-flex justify-content-center">
              <input class="form-control-lg" type="text" placeholder="category" formControlName="cate_name" minlength="3" maxlength="40"
                required>
            </div>
            <div class="container-fluid d-flex justify-content-center">
              <div *ngIf="this.form.controls['cate_name'].errors?.pattern" class="alert alert-danger">
                กรุณาใช้ ก-ฮ, A-Z, 0-9 เท่านั้น !
              </div>
            </div>
            <div class="container-fluid d-flex justify-content-center">
              <div *ngIf="this.form.controls['cate_name'].errors?.minlength" class="alert alert-danger">
                กรุณาใส่ข้อมูล 3 ตัวอักษรขึ้นไป !
              </div>
            </div>
            <div class="container-fluid d-flex justify-content-center">
              <div *ngIf="this.form.controls['cate_name'].errors?.required" class="alert alert-danger">
                กรุณาใส่ชื่อแบรนด์ เช่น computer, mouse !
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button type="submit" class="btn btn-warning" [disabled]="form.invalid">บันทึก</button>
    <button type="button" class="btn btn-secondary" (click)="onClose()">ยกเลิก</button>
        </div>
      </form>
    </div>
  </div>
</div>
