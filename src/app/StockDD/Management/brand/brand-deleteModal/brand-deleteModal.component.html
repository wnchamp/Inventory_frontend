<div class="modal fade" id="brandDeleteModal" data-backdrop="static" data-keyboard="false" aria-labelledby="brandDeleteModal"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <a class="modal-title">
          <i class="fas fa-trash"></i> ลบ แบรนด์</a>
        <button type="button" class="close" data-dismiss="modal" (click)="close()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="form-group">
            <a>ชื่อแบรนด์ : "{{brandName}}"</a>
            <br>
            <br>
            <h4 *ngIf="!alertalready" class="text-alert">ยืนยันการลบรายการ !!!</h4>
            <h4 *ngIf="alertalready" class="d-flex justify-content-center text-danger"> ไม่สามารถลบแบรนด์ "{{brandName}}" ได้ เนื่องจากมีการใช้งานอยู่ </h4>
          </div>
        </div>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-danger" (click)="delete()" [disabled]="alertalready">ลบ</button>
        <button type="button" class="btn btn-secondary" (click)="close()">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>
