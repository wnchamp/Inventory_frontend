<div class="modal fade " id="stockRecycleModaldelete" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <a>
          <i class="fas fa-undo-alt"></i> Delete Stock</a>
        <button type="button" class="close" (click)="onClose()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <a class="text-alert">ชื่ออุปกรณ์: "{{stockName}}"</a>
        <br>
        <br>
        <h4 *ngIf="!alertalready" class="text-alert">Confirm Delete Stock !!!</h4>
        <h4 *ngIf="alertalready" class="d-flex justify-content-center text-danger"> Can't Delete "{{stockName}}" Could't Empty or Remove.</h4>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-danger" (click)="onDelete()" [disabled]="alertalready">DELETE</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>
