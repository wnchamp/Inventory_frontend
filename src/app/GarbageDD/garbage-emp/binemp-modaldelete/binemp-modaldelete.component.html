<div class="modal fade" id="binempModaldelete" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <a class="modal-title">
          <i class="fas fa-undo-alt"></i> ลบ พนักงาน</a>
        <button type="button" class="close" (click)="onClose()">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
      <div class="modal-body">

          <br>
          <a>ชื่อ (ไทย): "{{name_th | uppercase}}"</a>
          <br>
        <a>ชื่อ (อังกฤษ): "{{name_en | uppercase}}"</a>

        <br>
        <br>
        <h4 *ngIf="!alertalready">ยืนยันการลบ พนักงาน!!!</h4>
        <h4 *ngIf="alertalready" class="d-flex justify-content-center text-danger"> ไม่สามารถลบได้.</h4>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-danger" (click)="onDelete()" [disabled]="alertalready">ลบ</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>
