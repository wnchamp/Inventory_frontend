<div class="modal fade" id="bincateModaldelete" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <a class="modal-title">
          <i class="fas fa-undo-alt"></i> ลบ หมวดหมู่</a>
        <button type="button" class="close" aria-label="Close" (click)="onClose()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <form>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="form-group">
              <a class="text-alert">ชื่อหมวดหมู่: "{{stockName | uppercase}}"</a>
              <br>
              <br>
              <h4 *ngIf="!alertalready" class="text-alert">ยืนยันการลบ !!!</h4>
              <h4 *ngIf="alertalready" class="d-flex justify-content-center text-danger">ไม่สามารถลบ หมวด "{{stockName}}" ได้.</h4>
            </div>
          </div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-danger" (click)="onDelete()" [disabled]="alertalready" >ลบ</button>
            <button type="button" class="btn btn-secondary" (click)="onClose()">ยกเลิก</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
