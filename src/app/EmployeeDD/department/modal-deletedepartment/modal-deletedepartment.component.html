<div class="modal fade" id="ModalDelDepartment" data-backdrop="static" aria-labelledby="ModalDelDepartmentTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <a>
          <i class="fas fa-trash"></i> ลบแผนก</a>
        <button type="button" class="close" (click)="OnClose()">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
      <div class="modal-body c">
          <br>
          <br>
        <h3>คุณกำลังจำทำการลบ แผนก: "{{depname | uppercase}}" </h3>
        <br>
        <br>
        <h4 *ngIf="!alertalready">ยืนยันการลบ แผนก!!!</h4>
        <h4 *ngIf="alertalready" class="d-flex justify-content-center text-danger">ไม่สามารถลบแผนก "{{depname}} เนื่องจากใช้งานอยู่"</h4>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" (click)="OnDelete()" class="btn btn-danger">ลบ</button>
        <button type="button" (click)="OnClose()" class="btn btn-secondary">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>
