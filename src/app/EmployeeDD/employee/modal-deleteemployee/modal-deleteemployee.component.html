<div class="modal fade" id="deleteEmpModal" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <a class="modal-title">
                    <i class="fas fa-trash"></i> ลบ พนักงาน</a>
                <button type="button" class="close" (click)="OnClose()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body c">
                <br>
                <br>
                <h3>ชื่อ (อังกฤษ) : "{{name_en | uppercase}}"</h3>
                <br>
                <h3>ชื่อ (ไทย) : "{{name_th | uppercase}}"</h3>
                <br>
                <br>
                <h4 *ngIf="!alertalready">ยืนยันการลบ พนักงาน !!!</h4>
                <h4 *ngIf="alertalready" class="d-flex justify-content-center text-danger"> ไม่สามาลบผนักงานนี้ได้ เนื่องจากยังทำงานอยู่</h4>
            </div>
            <div class="modal-footer d-flex justify-content-center">
                <button type="button" class="btn btn-danger" (click)="OnDelete()" [disabled]="alertalready" >ลบ</button>
                <button type="button" class="btn btn-secondary" (click)="OnClose()">ยกเลก</button>
            </div>
        </div>
    </div>
</div>
