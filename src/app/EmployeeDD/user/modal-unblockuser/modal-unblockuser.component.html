<div class="modal fade" id="unblockuserModal" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <a class="modal-title">
          <i class="far fa-hand-paper"></i> ปลดล็อค พนักงาน</a>
        <button type="button" class="close" data-dismiss="modal" (click)="onClose()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        ปลดล็อคพนักงาน !!!
        <br>
        <a>ชื่อผู้ใช้:
          <h3>"{{username | uppercase}}"</h3>
        </a>
        <a>ชื่อ:
          <h3>"{{fname | uppercase}}"</h3>
        </a>
      </div>
      <div class="modal-footer d-flex justify-content-center">
        <button type="button" class="btn btn-warning" (click)="onUnBlock()">ปลดล็อค</button>
        <button type="button" class="btn btn-secondary" (click)="onClose()">ยกเลิก</button>
      </div>
    </div>
  </div>
</div>
