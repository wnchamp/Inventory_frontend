<div class="modal fade" id="editUserModal" data-backdrop="static" aria-labelledby="EdituserModalTitle" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <a>
          <i class="fas fa-edit"></i>แก้ไข ผู้ใช้</a>
        <button type="button" class="close" (click)="closeModal()">
          <span aria-hidden="true">
            <i class="fas fa-times"></i>
          </span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (submit)="submitForm()">
          <br>
          <div class="container-fluid">
            <div class="form-group d-flex justify-content-center">
              <input class="form-control-lg" type="text" placeholder="ชื่อผู้ใช้" formControlName="username" minlength="2" maxlength="50"
                required>
            </div>
            <!-- <div *ngIf="!editForm.controls['username'].valid && editForm.controls['username'].touched" class="alert alert-danger ">
              <p>Please enter A-Z a-z and _ . !!</p>
            </div> -->
            <div *ngIf="this.editForm.controls['username'].errors?.required" class="container-fluid d-flex justify-content-center alert alert-danger">
              กรุณากรอกชื่อผู้ใช้!
            </div>
            <div *ngIf="this.editForm.controls['username'].errors?.minlength" class="container-fluid d-flex justify-content-center alert alert-danger">
              กรุณาใส่ชื่อผุ้ใช้อย่างน้อย 2 ตัวอักษร!
            </div>
            <div *ngIf="this.editForm.controls['username'].errors?.pattern" class="container-fluid d-flex justify-content-center alert alert-danger">
              กรณาใส่ a-z A-Z . _ เท่านั้น !
            </div>
            <div class="form-group d-flex justify-content-center">
              <select class="form-control-lg" formControlName="rolename" required>
                <option value="1">ผู้ใช้ทั่วไป</option>
                <option value="2">แอดมิน</option>
                <option value="3">ซุปเปอร์แอดมิน</option>
              </select>
            </div>
          </div>
          <br>
          <div class="modal-footer d-flex justify-content-center">
            <button type="submit" class="btn btn-warning" [disabled]="this.editForm.invalid">บันทึก</button>
            <button type="button" class="btn btn-secondary" (click)="closeModal()">ยกเลิก</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
